<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文章发布-技术交流社区</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<!-- 上方导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">技术交流社区</span>
            </button>
            <a class="navbar-brand" href="#">技术交流社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=54920a01aa826eaee59f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <!--左边编辑区-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h3>
            <!-- 横线分隔 -->
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">文章标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
                </div>
                <div class="form-group">
                    <label for="title">文章内容（详细清晰）：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="标签">
                </div>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px">发布</button>
            </form>
        </div>
        <!--右边提示区-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>文章发布指南</h3>
            ·文章标题：不超过25个字<br>
            ·文章内容：详细书写文章内容，逻辑清晰、语言简洁<br>
            ·标签：可以选择多个标签<br>
        </div>
    </div>
</div>
</body>
</html>
