<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"><!--引入thymeleaf-->
<meta name="referrer" content="no-referrer" />
<head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="icon" href="../images/logo.png" type="img/x-icon"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="../css/signin.css" rel="stylesheet">
</head>
<body style="background-color: white">
<div class="container">

    <form class="form-signin" action="/registercheck" method="post">
        <h2 class="form-signin-heading">欢迎注册</h2>
        <label for="email" class="sr-only">用户账号</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="请输入账号" required autofocus>

        <label for="username" class="sr-only">用户名</label>
        <input type="username" id="username" name="username" class="form-control" placeholder="请输入名字" required autofocus>

        <label for="password" class="sr-only">用户密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>

        <span><a href="/login" class="login">想起密码了！去登录</a></span>
    </form>

</div> <!-- /container -->


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
